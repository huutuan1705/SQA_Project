<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng kí tín chỉ</title>
  <script src="./libs/font-awesome.min.js"></script>
  <script src="./libs/rxjs.umd.min.js"></script>
  <link rel="stylesheet" href="./assets/css/register.css">
  <script src="./libs/dom.js" type="module"></script>
</head>
<body>
  <header id="header">
    <i class="fa fa-home"></i>
    <span class="title">Trang chủ</span>
  </header>
  <main id="main">
    <div class="title">
      <i style="font-size: 18px" class="fa fa-gear"></i>
      <span>Đăng kí môn học học kì I - năm học 2024-2025</span>
    </div>
    <select id="filter-dropdown" name="subjectFilter">Chọn môn học</select>
    <div id="description">
      <h3>Danh sách môn học mở cho đăng ký</h3>
    </div>
    <div id="data-table-ctn">
      <table id="data-table">
        <thead>
          <th style="width: 32px"></th>
          <th id="subject-param-id">Mã MH</th>
        <th id="subject-param-name">Tên môn học</th>
        <th>Nhóm</th>
        <th>Số TC</th>
        <th>Lớp</th>
        <th>Số lượng</th>
        <th>Còn lại</th>
        <th>Thời khóa biểu</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </main>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
